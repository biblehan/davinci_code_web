    <script>
        class DaVinciCodeGame {
            constructor() {
                this.deck = [];
                this.playerCards = [];
                this.computerCards = [];
                this.currentPlayer = 'player';
                this.gameStarted = false;
                this.waitingForReveal = false;
                this.turnStarted = false; // í„´ì—ì„œ ì¹´ë“œë¥¼ ë½‘ì•˜ëŠ”ì§€ ì—¬ë¶€
                this.createDeck();
            }

            createDeck() {
                this.deck = [];
                
                // ê²€ì • ì¹´ë“œ 0-11
                for (let i = 0; i <= 11; i++) {
                    this.deck.push({ number: i, color: 'black', isJoker: false, revealed: false });
                }
                
                // í°ìƒ‰ ì¹´ë“œ 0-11
                for (let i = 0; i <= 11; i++) {
                    this.deck.push({ number: i, color: 'white', isJoker: false, revealed: false });
                }
                
                // ê²€ì • ì¡°ì»¤, í°ìƒ‰ ì¡°ì»¤
                this.deck.push({ number: '-', color: 'black', isJoker: true, revealed: false });
                this.deck.push({ number: '-', color: 'white', isJoker: true, revealed: false });

                this.shuffleDeck();
                console.log('ë± ìƒì„±:', this.deck.length, 'ì¥');
            }

            shuffleDeck() {
                for (let i = this.deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.deck[i], this.deck[j]] = [this.deck[j], this.deck[i]];
                }
            }

            dealInitialCards() {
                this.playerCards = [];
                this.computerCards = [];
                
                // ê°ì 4ì¥ì”©
                for (let i = 0; i < 4; i++) {
                    this.playerCards.push(this.deck.pop());
                    this.computerCards.push(this.deck.pop());
                }

                this.playerCards.sort(this.sortCards);
                this.computerCards.sort(this.sortCards);
                
                console.log('ì´ˆê¸° ì¹´ë“œ ë°°ë¶„ ì™„ë£Œ');
            }

            drawCard(player) {
                if (this.deck.length === 0) return null;
                
                const newCard = this.deck.pop();
                
                if (player === 'player') {
                    this.playerCards.push(newCard);
                    this.playerCards.sort(this.sortCards);
                } else {
                    this.computerCards.push(newCard);
                    this.computerCards.sort(this.sortCards);
                }
                
                return newCard;
            }

            sortCards(a, b) {
                // ì¡°ì»¤ëŠ” ë§¨ ë
                if (a.isJoker && !b.isJoker) return 1;
                if (!a.isJoker && b.isJoker) return -1;
                
                // ë‘˜ ë‹¤ ì¡°ì»¤ë©´ ê²€ì •ì´ ë¨¼ì €
                if (a.isJoker && b.isJoker) {
                    return a.color === 'black' ? -1 : 1;
                }

                // ìˆ«ì ìˆœ
                if (a.number !== b.number) {
                    return a.number - b.number;
                }

                // ê°™ì€ ìˆ«ìë©´ ê²€ì •ì´ ë¨¼ì €
                return a.color === 'black' ? -1 : 1;
            }

            makeGuess(targetPlayer, position, number) {
                const targetCards = targetPlayer === 'player' ? this.playerCards : this.computerCards;
                
                if (position < 0 || position >= targetCards.length) {
                    return { success: false, message: 'ì˜ëª»ëœ ìœ„ì¹˜ì…ë‹ˆë‹¤.' };
                }

                const targetCard = targetCards[position];
                
                if (targetCard.revealed) {
                    return { success: false, message: 'ì´ë¯¸ ê³µê°œëœ ì¹´ë“œì…ë‹ˆë‹¤.' };
                }

                const isCorrect = (targetCard.number === number);
                
                if (isCorrect) {
                    targetCard.revealed = true;
                    return { success: true, message: 'ì •ë‹µì…ë‹ˆë‹¤!', card: targetCard };
                } else {
                    return { success: false, message: 'í‹€ë ¸ìŠµë‹ˆë‹¤!', needReveal: true };
                }
            }

            revealCard(player, position) {
                const cards = player === 'player' ? this.playerCards : this.computerCards;
                if (position >= 0 && position < cards.length && !cards[position].revealed) {
                    cards[position].revealed = true;
                    return cards[position];
                }
                return null;
            }

            checkWinCondition() {
                const playerAllRevealed = this.playerCards.every(card => card.revealed);
                const computerAllRevealed = this.computerCards.every(card => card.revealed);
                
                if (playerAllRevealed) return 'computer';
                if (computerAllRevealed) return 'player';
                return null;
            }

            computerTurn() {
                // 1. ì¹´ë“œ ë½‘ê¸° (í„´ ì‹œì‘ ì‹œ í•œ ë²ˆë§Œ)
                const drawnCard = this.drawCard('computer');
                if (!drawnCard) return null;
                
                // 2. ì¶”ì¸¡
                const unrevealedCards = this.playerCards
                    .map((card, index) => ({ card, index }))
                    .filter(({ card }) => !card.revealed);
                
                if (unrevealedCards.length === 0) return null;

                const randomCard = unrevealedCards[Math.floor(Math.random() * unrevealedCards.length)];
                
                let guessNumber;
                if (Math.random() < 0.3) {
                    guessNumber = '-';
                } else {
                    guessNumber = Math.floor(Math.random() * 12);
                }
                
                return this.makeGuess('player', randomCard.index, guessNumber);
            }

            computerRevealCard() {
                const unrevealedCards = this.computerCards
                    .map((card, index) => ({ card, index }))
                    .filter(({ card }) => !card.revealed);
                
                if (unrevealedCards.length > 0) {
                    const randomCard = unrevealedCards[Math.floor(Math.random() * unrevealedCards.length)];
                    return this.revealCard('computer', randomCard.index);
                }
                return null;
            }
        }

        let game = new DaVinciCodeGame();

        function startGame() {
            game = new DaVinciCodeGame();
            game.dealInitialCards();
            game.gameStarted = true;
            game.currentPlayer = 'player';

        function drawCard() {
            if (!game.gameStarted || game.currentPlayer !== 'player' || game.waitingForReveal || game.turnStarted) return;
            
            const drawnCard = game.drawCard('player');
            if (!drawnCard) {
                showMessage('ë±ì— ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }
            
            game.turnStarted = true; // ì´ í„´ì—ì„œ ì¹´ë“œë¥¼ ë½‘ì•˜ìŒì„ í‘œì‹œ
            
            let cardDescription = drawnCard.isJoker ? 
                `${drawnCard.color === 'black' ? 'ê²€ì •' : 'í°ìƒ‰'} ì¡°ì»¤` : 
                `${drawnCard.color === 'black' ? 'ê²€ì •' : 'í°ìƒ‰'} ${drawnCard.number}`;
            
            showMessage(`${cardDescription} ì¹´ë“œë¥¼ ë½‘ì•˜ìŠµë‹ˆë‹¤.`, 'success');
            
            updateDisplay();

            // ì´ì œ ì¶”ì¸¡ ë‹¨ê³„
            document.getElementById('drawButton').style.display = 'none';
            document.getElementById('guessSection').style.display = 'block';
            document.getElementById('turnPhase').textContent = 'ì¹´ë“œë¥¼ ë½‘ì•˜ìŠµë‹ˆë‹¤. ìƒëŒ€ë°© ì¹´ë“œë¥¼ ì¶”ì¸¡í•˜ì„¸ìš”!';
        }

        function updateDisplay() {
            // ì»´í“¨í„° ì¹´ë“œ
            const computerCardsEl = document.getElementById('computerCards');
            computerCardsEl.innerHTML = '';
            game.computerCards.forEach((card, index) => {
                const cardEl = document.createElement('div');

            // í”Œë ˆì´ì–´ ì¹´ë“œ
            const playerCardsEl = document.getElementById('playerCards');
            playerCardsEl.innerHTML = '';
            game.playerCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                let className = `card ${card.color}`;
                if (card.isJoker) className += ' joker';
                if (card.revealed) className += ' revealed';

            document.getElementById('deckInfo').textContent = `ë‚¨ì€ ì¹´ë“œ: ${game.deck.length}ì¥`;
        }

        function selectCard(player, index) {
            if (!game.gameStarted) return;
            
            // ì¹´ë“œ ê³µê°œ ëŒ€ê¸° ì¤‘
            if (game.waitingForReveal && player === 'player') {
                const card = game.playerCards[index];
                if (!card.revealed) {
                    const revealedCard = game.revealCard('player', index);
                    game.waitingForReveal = false;
                    
                    let cardDescription = revealedCard.isJoker ?

                        `${revealedCard.color === 'black' ? 'ê²€ì •' : 'í°ìƒ‰'} ${revealedCard.number}`;
                    
                    showMessage(`${cardDescription} ì¹´ë“œë¥¼ ê³µê°œí–ˆìŠµë‹ˆë‹¤.`, 'success');
                    updateDisplay();

                return;
            }
            
            // ì»´í“¨í„° ì¹´ë“œ ì„ íƒ (ì¶”ì¸¡ìš©)
            if (game.currentPlayer !== 'player' || player !== 'computer' || !game.turnStarted) return;
            
            const targetCard = game.computerCards[index];

        function makeGuess() {
            if (!game.gameStarted || game.currentPlayer !== 'player' || game.waitingForReveal || !game.turnStarted) return;

            const position = parseInt(document.getElementById('guessPosition').value);

                document.getElementById('turnPhase').textContent = 'ì •ë‹µ! ê³„ì† ì¶”ì¸¡í•˜ì„¸ìš”!';
                document.getElementById('gameStatus').textContent = 'ì •ë‹µ! ê³„ì† ì¶”ì¸¡í•˜ì„¸ìš”!';
            } else {

        function makeComputerMove() {
            if (game.currentPlayer !== 'computer') return;
            
            showMessage('ì»´í“¨í„°ê°€ ì¹´ë“œë¥¼ ë½‘ê³  ìˆìŠµë‹ˆë‹¤...', 'success');
            
            setTimeout(() => {

                        document.getElementById('gameStatus').textContent = 'ê²Œì„ íŒ¨ë°°...';
